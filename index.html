<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <audio id="beginning" src="./sounds/pacman_beginning.wav"></audio>
    <audio id="eating" src="./sounds/pacman-chomp.wav" loop></audio>
    <audio id="dying" src="./sounds/pacman_death.wav"></audio>
    <section id="score-board">
        <h1 id="score-title">Score</h1>
        <h2 id="score">0000</h2>
    </section>
    <section id="game-grid"></section>
    <section id="lives"></section>
    <button id="start">Start Game</button>

</html>
