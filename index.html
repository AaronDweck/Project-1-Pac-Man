<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="icon" href="/images/Pacman icon.ico">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <audio id="beginning" src="./sounds/pacman_beginning.wav"></audio>
    <audio id="eating" src="./sounds/pacman-chomp.wav" loop></audio>
    <audio id="dying" src="./sounds/pacman_death.wav"></audio>
    <div id="game">
        <section id="score-board">
            <h1 id="score-title">SCORE</h1>
            <h1 id="high-score-title">HIGH SCORE</h1>
            <h2 id="score">00</h2>
            <h2 id="high-score"></h2>
        </section>
        <section id="game-grid"></section>
        <section id="lives">
        </section>
    </div>
    <p id="game-over">GAME OVER</p>
    <div id="start">START GAME</div>
</body>

</html>
